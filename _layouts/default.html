<!DOCTYPE html>
<html>
<title> Bhupendra Negi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="blog-top">
    <div class="blog-bar blog-black blog-card py-2" id="myNavbar">
      <a href="{{ site.baseurl }}/"><img class="blog-icon" src="{{ site.baseurl }}/images/bhupendra.png" /></a>
      <div class="blog-info">
        <h1 class="blog-name text-white"><a class="text-white" href="{{ site.baseurl }}/" >{{ site.name }}</a></h1>
        <p class="blog-description mt-1">{{ site.description }}</p>
      </div>
      <div class="blog-right blog-hide-small p-4">
        <a href="#about" class="blog-bar-item blog-button"><i class="fa fa-user-circle"></i> ABOUT </a>
        <!-- <a href="#work" class="blog-bar-item blog-button"><i class="fa fa-th"></i> BLOG </a> -->
        <a href="#contact" class="blog-bar-item blog-button"><i class="fa fa-envelope"></i> CONTACT </a>
      </div>
      <a href="javascript:void(0)" class="blog-bar-item blog-button blog-right blog-hide-large blog-hide-medium" onclick="blog_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <nav class="blog-sidebar blog-bar-block blog-black blog-card blog-animate-left blog-hide-medium blog-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="blog_close()" class="blog-bar-item blog-button blog-large blog-padding-16">Close Ã—</a>
    <a href="#about" onclick="blog_close()" class="blog-bar-item blog-button">ABOUT</a>
    <!-- <a href="#work" onclick="blog_close()" class="blog-bar-item blog-button">BLOG</a> -->
    <a href="#contact" onclick="blog_close()" class="blog-bar-item blog-button">CONTACT</a>
  </nav>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <!-- Footer -->
  <footer class="blog-black blog-padding-64">
    <div class="blog-xlarge blog-center blog-section">
      <a class="text-white blog-no-underline" href ="https://github.com/BhupendraNegi">
        <i class="fa fa-github blog-hover-opacity mx-2"></i>
      </a>
      <a class="text-white blog-no-underline" href ="https://www.linkedin.com/in/bhupendra-negi-667171167/">
        <i class="fa fa-linkedin blog-hover-opacity mx-2"></i>
      </a>
      <a class="text-white blog-no-underline" href ="https://stackoverflow.com/users/13003793/bhupendra-singh-negi">
        <i class="fa fa-stack-overflow blog-hover-opacity mx-2"></i>
      </a>
      <a class="text-white blog-no-underline" href ="https://twitter.com/BhupendraNegi21">
        <i class="fa fa-twitter blog-hover-opacity mx-2"></i>
      </a>
    </div>
    <div class="blog-container blog-center" id="contact">
      <div>
        <p>
          <a class="text-white blog-no-underline" href="https://www.google.com/maps/d/u/0/viewer?f=q&hl=en&geocode&ie=UTF8&msa=0&ll=12.97779499999999%2C77.60055500000001&spn=0.234187%2C0.291824&z=11&source=embed&mid=1k35Ia3iDr0SyJaMdv2N6c2_AUvw">
            <i class="fa fa-map-marker fa-fw blog-large mx-2"></i> Bengaluru, India
          </a>
          <a class="text-white blog-no-underline" href ="mailto: bhupendranegi92@gmail.com">
            <i class="fa fa-envelope fa-fw blog-large mx-2"> </i> Email: bhupendranegi92@gmail.com
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    const mySidebar = document.getElementById("mySidebar");
    function blog_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    function blog_close() {
      mySidebar.style.display = "none";
    }
  </script>

</body>
</html>
