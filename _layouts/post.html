---
layout: site_layout
comments: true
---
<div class="row brand-logo">
    <a href="{{ site.baseurl }}/blog">
      <button class="fill col s2 offset-s2 m4 offset-m4">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Back
        </button>
    </a>
</div>

<article class="post">


  <h3>{{ page.title }}</h3>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
    <p class="post-footer">Thanks for reading!! Do let me know if you have any comments and feedback.</p>
  </div>
  {% include disqus.html %}
</article>
