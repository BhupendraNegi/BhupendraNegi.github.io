---
layout: site_layout
comments: true
---


<article class="post">
  <br>
  <h3 class="big_heading">{{ page.title }}</h3>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
    <p class="post-footer">Thanks for reading!! Do let me know if you have any comments and feedback.</p>
  </div>
  {% include disqus.html %}
  <div class="projects-bottom center-align">
    <div class="row">
      <div class="col m6 offset-m3 s12">
        <div class="row">
          <div class="col s6">
            <a href="/blog"><button type="button" class="fill col s12" name="button">More Blogs</button></a>
          </div>
          <div class="col s6">
            <button type="button" class="fill col s12" id="scroll-top" title="scroll back top" name="button">Scroll Back Top</button>
          </div>
        </div>
      </div>
    </div>
</article>
