---
layout: site_layout
---

{% include quote.html quote=page.quote author=page.author %}

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      <div class="entry">
        <p>
          {{ post.excerpt | strip_html | strip_newlines | truncatewords: 60 }}
        </p>
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" onclick="window.location.href=this.href; return false;">Read More</a>
    </article>
  {% endfor %}
</div>
